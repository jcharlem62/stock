<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <style>
      .erreurInput {
        border: 2px solid red;
      }
      .erreurMessage {
        color: red;
      }
    </style>

    <title>Validation client</title>
  </head>
  <body>
    <div class="container col-md-6 offset-md-3 mt-5">
      <h1 class="text-center">Validation client</h1>

      <form method="post" action="test.html" id="formValid">
        <div class="form-group">
          <label for="nom">Nom complet :</label>
          <input
            type="text"
            class="form-control"
            id="nom"
            name="nom"
            aria-describedby="nomHelp"
            data-type="nom"
            data-message="format du nom"
          />
          <small id="nomHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="prenom">Prénom :</label>
          <input
            type="text"
            class="form-control"
            id="prenom"
            name="prenom"
            aria-describedby="prenomHelp"
            data-type="nom"
            data-message="format du prenom"
          />
          <small id="prenomHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="mail">Mail :</label>
          <input
            type="email"
            class="form-control"
            id="mail"
            name="mail"
            aria-describedby="mailHelp"
            data-type="mail"
            data-message="format du mail"
          />
          <small id="mailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="tel">Tel :</label>
          <input
            type="tel"
            class="form-control"
            id="tel"
            name="tel"
            aria-describedby="telHelp"
            data-type="tel"
            data-message="format du tel"
          />
          <small id="telHelp" class="form-text text-muted"></small>
        </div>
        <br /><br />
        <button
          type="submit"
          class="btn btn-primary"
          id="valider"
          name="valider"
        >
          Valider
        </button>
        <button type="reset" class="btn btn-danger">Réinitialiser</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <script src="../../js/control-formulaire.js"></script>
  </body>
</html>
